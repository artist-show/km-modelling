
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Modeling</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="KM Modeling Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Models</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Casting</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to KM Modeling Agency</h1>
        <p>Discover top talents, fashion trends, and exclusive model profiles.</p>
    </section>

    <section class="featured-models">
        <h2>Featured Models</h2>
        <div class="model-grid">
            <div class="model-card">
                <img src="images/model1.jpg" alt="Model 1">
                <p>Model Name 1</p>
            </div>
            <div class="model-card">
                <img src="images/model2.jpg" alt="Model 2">
                <p>Model Name 2</p>
            </div>
            <div class="model-card">
                <img src="images/model3.jpg" alt="Model 3">
                <p>Model Name 3</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 KM Modeling Agency. All rights reserved.</p>
    </footer>
</body>
</html>
